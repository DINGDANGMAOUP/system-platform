management:
    endpoint:
        health:
            show-details: always
    endpoints:
        jmx:
            exposure:
                include: '*'
        web:
            exposure:
                include: '*'
server:
    port: 8089
spring:
    application:
        name: system-platform-zuul
    cloud:
        consul:
            config:
                enabled: true
            host: loclahost
            port: 8500
            discovery:
                service-name: ${spring.application.name}
